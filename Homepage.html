<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Deals for meals</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@800&family=Bree+Serif&display=swap" rel="stylesheet">
</head>
<body>

    <nav id="navbar">
        <div id="logo">
            <img src="pro.jpeg" alt="DeliciousDeal.com" height="100px" width="100px">
        </div>

        <ul>
            <li class="item"><a href="#">Home</a></li>
            <li class="item"><a href="#">Services</a></li>
            <li class="item"><a href="#">About Us</a></li>
            <li class="item"><a href="#">Contact Us</a></li>
            
        </ul>

    </nav>

    <section id="home">
        <h1 class="h-primary">Welcome to Delicious Deals for Meals</h1>
        <p>There is no sincerer love than the love of food.</p>
        <p>Fastest Delivery of your favourite food in no time </p>
        <button class="btn">Order Now</button>
    </section>

    <section class="services-container">
        <h1 class="h-primary center">Our Services</h1>
        <div id="services">
            <div class="box">
                <img src="pizza.jpg" alt="">
                <h2 class="h-secondary center">PIZZA</h2>
                <p class="center"></p>
            </div>
            <div class="box">
                <img src="samosa.jpg" alt="">
                <h2 class="h-secondary center">SNACKS</h2>
                <p class="center"></p>
            </div>
            <div class="box">
                <img src="alcohol.jpg" alt="">
                <h2 class="h-secondary center">BEVERAGES</h2>
                <p class="center"></p>
            </div>
            <div class="box">
                <img src="indianfood.jpg" alt="">
                <h2 class="h-secondary center">THALI</h2>
                <p class="center"></p>
            </div>
        </div>
    </section>
    
</body>
</html>
